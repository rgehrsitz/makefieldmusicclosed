<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <title>Makefiel Music</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/coming-sssoon.css" rel="stylesheet" />

    <!--     Fonts     -->
    <link
      href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css"

    />

      href="http://fonts.googleapis.com/css?family=Grand+Hotel"
      rel="stylesheet"
      type="text/css"

  <body>
    <div class="main" style="background-image: url('images/default.jpg')">
      <!--    Change the image source '/images/default.jpg' with your favourite image.     -->

      <div class="cover black" data-color="black"></div>

      <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

      <div class="container">
        <h1 class="logo">Makefield Music</h1>
        <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

        <div class="content">
          <h4 class="motto">
            Due to recent moves, we are no longer providing music lessons.
          </h4>
          <h4 class="motto">
            If you are looking for excellent Violin or Viola lessons<br />
            in the Bucks County area, please visit:<br />
            <a href="http://www.redviola.com">Red Viola</a>
          </h4>
        </div>
      </div>
      <div class="footer">
        <div class="container">
          Made with <i class="fa fa-heart heart"></i> by
          <a href="http://www.creative-tim.com">Creative Tim</a>. Free download
          <a href="http://www.creative-tim.com/product/coming-sssoon-page"
            >here.</a
          >
        </div>
      </div>
    </div>

  <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
